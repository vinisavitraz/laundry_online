<div class="container-fluid">
    <br>
    <div class="row g-5">
        <div class="col-12 col-sm-12 col-md-6 col-lg-8">
            <h1>Pedidos</h1>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row g-3">
        <div class="col-md-12 col-lg-10">
            <table class="table table-striped table-bordered table-hover" *ngIf="orders.length > 0">
                <tbody>
                <tr>
                    <th>ID</th>
                    <th>Pre√ßo de lavagem</th>
                    <th>Tempo de lavagem</th>
                    <th>Status</th>
                    <th class="text-center">

                    </th>
                </tr>
                <tr *ngFor="let order of orders">
                    <td> {{ order.id }} </td>
                    <td> {{ order.washPrice }} </td>
                    <td> {{ order.washTime }} </td>
                    <td> {{ order.status }} </td>
                    <td class="text-center" style="width: 300px">
                        <button *ngIf="order.status == 'open'" (click)="setStatus(order, 'collected')" type="button" title="Coletado">
                            Coletar
                        </button>
                        <button *ngIf="order.status == 'collected' && user?.role === 'employee'" (click)="setStatus(order, 'waiting_payment')" type="button" title="Confirmar lavagem">
                            Confirmar lavagem
                        </button>
                        <button *ngIf="order.status == 'waiting_payment' && user?.role === 'customer'" (click)="setStatus(order, 'paid')" type="button" title="Confirmar pagamento">
                            Confirmar pagamento
                        </button>
                        <button *ngIf="order.status == 'paid' && user?.role === 'employee'" (click)="setStatus(order, 'finished')" type="button" title="Finalizar">
                            Finalizar
                        </button>
                        <!--                        <a href="#" (click)="remove($event, order)" title="Remover" class="btn btn-xs btn-danger">-->
                        <!--                            <i class="fa fa-times" aria-hidden="true"></i>-->
                        <!--                        </a>-->
                    </td>
                </tr>
                </tbody>
            </table>
            <p *ngIf="orders.length === 0">Nenhum pedido</p>
        </div>
    </div>
</div>
