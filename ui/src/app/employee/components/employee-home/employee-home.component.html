<div class="container-fluid">
    <br>
    <div class="row g-5">
        <div class="col-12 col-sm-12 col-md-6 col-lg-8">
            <h1>Pedidos em aberto</h1>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row g-3">
        <div class="col-md-12 col-lg-10">
            <table class="table table-striped table-bordered table-hover" *ngIf="openOrders.length > 0">
                <tbody>
                <tr>
                    <th>ID</th>
                    <th>Pre√ßo de lavagem</th>
                    <th>Tempo de lavagem</th>
                    <th>Status</th>
                    <th class="text-center">

                    </th>
                </tr>
                <tr *ngFor="let order of openOrders">
                    <td> {{ order.id }} </td>
                    <td> {{ order.washPrice }} </td>
                    <td> {{ order.washTime }} </td>
                    <td> {{ order.status }} </td>
                    <td class="text-center" style="width: 300px">
                        <a [routerLink]="'/orders/edit/' + order.id" href="#" title="Editar" class="btn btn-xs btn-info">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                        </a>
                        <!--                        <a href="#" (click)="remove($event, order)" title="Remover" class="btn btn-xs btn-danger">-->
                        <!--                            <i class="fa fa-times" aria-hidden="true"></i>-->
                        <!--                        </a>-->
                    </td>
                </tr>
                </tbody>
            </table>
            <p *ngIf="openOrders.length === 0">Nenhum pedido em aberto</p>
        </div>
    </div>
</div>
