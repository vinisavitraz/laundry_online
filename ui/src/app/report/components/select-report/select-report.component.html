<div class="container-fluid  d-flex justify-content-center">
    <div class="col-11">
        <br>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-8">
                <h1>Relatórios</h1>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12 col-lg-10">
                <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                    <label for="reportName" class="form-label">Nome</label>
                    <select [(ngModel)]="reportName" class="form-select form-control" id="reportName" name="reportName">
                        <option value="">Selecionar...</option>
                        <option value="receipts">Receitas</option>
                        <option value="clients">Clientes</option>
                        <option value="loyal-customers">Clientes fiéis</option>
                    </select>
                </div>
                <br>
                <button type="button" (click)="generateReport()" class="btn btn-success border border-3">Gerar relatório</button>
            </div>
        </div>
        <br>
    </div>
</div>
