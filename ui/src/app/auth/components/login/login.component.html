<body>
<div class="container-fluid d-flex align-items-center justify-content-center bg-light">
    <div class="border bg-white border-2 rounded">
        <br>
        <div class="mx-5 d-flex justify-content-center">
            <h1>LOL - Lavanderia OnLine</h1>
        </div>

        <!--        <div class="mx-5">-->
        <!--            <img src="/assets/logo.png" class="img-fluid" width="300" height="100" alt="">-->
        <!--        </div>-->
        <hr class="bg-dark border-1 border-top border-dark mx-3">
        <br>
        <form #loginForm="ngForm">
            <div class="row mx-5">
                <label class="mb-2 text-muted" for="email">Email</label>
                <input type="text" [(ngModel)]="dto.email" #name="ngModel" class="form-control" id="email" name="email" required autofocus>
                <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                    <div [hidden]="!name.errors['required']" >Digite o email</div>
                </div>
            </div>
            <br>
            <div class="row mx-5">
                <label class="mb-2 text-muted" for="password">Senha</label>
                <input type="password" [(ngModel)]="dto.password" #password="ngModel" class="form-control" id="password" name="password" required>
                <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
                    <div [hidden]="!password.errors['required']" >Digite a senha</div>
                </div>
            </div>
            <br>
            <br>
            <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <button type="button" class="close" data-dismiss="alert" aria-label="close" (click)="$event.preventDefault()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <br>
            <br>
            <div class="row mx-5">
                <button type="button" class="btn success btn-lg ms-auto" (click)="executeLogin()" [disabled]="!loginForm.form.valid">
                    Entrar
                </button>
            </div>
            <br>
            <div class="row mx-5">
                <a [routerLink]="'/register'" class="btn btn-light btn-lg ms-auto">Primeiro acesso</a>
            </div>
            <br>
            <br>
        </form>
    </div>
</div>
</body>
