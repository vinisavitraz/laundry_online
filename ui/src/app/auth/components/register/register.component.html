<body>
<div class="container-fluid d-flex align-items-center justify-content-center bg-light">
    <div class="border bg-white border-2 rounded">
        <br>
        <div class="mx-5 d-flex justify-content-center">
            <h1>LOL - Lavanderia OnLine</h1>
        </div>
<!--        <div class="mx-5">-->
<!--            <img src="/assets/logo.png" class="img-fluid" width="300" height="100" alt="">-->
<!--        </div>-->
        <hr class="bg-dark border-1 border-top border-dark mx-3">
        <br>
        <form [formGroup]="registerForm">
            <div class="row mx-5">
                <label class="mb-2 text-muted" for="document">CPF</label>
                <input id="document" type="text" class="form-control" name="document" placeholder="Informe" formControlName="document" required autofocus>
            </div>
            <br>
            <div class="row mx-5">
                <label class="mb-2 text-muted" for="email">Email</label>
                <input id="email" type="email" class="form-control" name="email" placeholder="Ex: joao.silva@mail.com" formControlName="email" required>
            </div>
            <br>
            <div class="row mx-5">
                <label class="mb-2 text-muted" for="name">Nome</label>
                <input id="name" type="text" class="form-control" name="name" placeholder="Ex: João Silva" formControlName="name" required>
            </div>
            <br>
            <div class="row mx-5">
                <label class="mb-2 text-muted" for="phone">Telefone</label>
                <input id="phone" type="text" class="form-control" name="phone" placeholder="Ex: (41)99999-9999" required>
            </div>
            <br>
            <div class="row mx-5">
                <label class="mb-2 text-muted" for="cep">CEP</label>
                <input id="cep" type="text" class="form-control" name="cep" placeholder="Ex: 82900123" formControlName="cep" required>
            </div>
            <br>
            <div class="row mx-5">
                <label class="mb-2 text-muted" for="street">Rua</label>
                <input id="street" type="text" class="form-control" name="street" placeholder="Ex: Rua Amarela" formControlName="street" required>
            </div>
            <br>
            <div class="row mx-5">
                <label class="mb-2 text-muted" for="streetNumber">Número</label>
                <input id="streetNumber" type="text" class="form-control" name="streetNumber" placeholder="Ex: 1234" formControlName="streetNumber" required>
            </div>
            <br>
            <div class="row mx-5">
                <label class="mb-2 text-muted" for="district">Bairro</label>
                <input id="district" type="text" class="form-control" name="district" placeholder="Ex: Cajuru" formControlName="district" required>
            </div>
            <br>
            <div class="row mx-5">
                <label class="mb-2 text-muted" for="city">Cidade</label>
                <input id="city" type="text" class="form-control" name="city" placeholder="Ex: Curitiba" formControlName="city" required>
            </div>
            <br>
            <div class="row mx-5">
                <label class="mb-2 text-muted" for="state">Estado</label>
                <input id="state" type="text" class="form-control" name="state" placeholder="Ex: PR" formControlName="state" required>
            </div>
            <br>
            <br>
            <div class="row mx-5">
                <button type="button" (click)="registerUser()" [disabled]="!registerForm.valid"  class="btn btn-success btn-lg ms-auto">Criar nova conta</button>
            </div>
            <br>
            <div class="row mx-5">
                <a [routerLink]="'/login'" class="btn btn-light btn-lg ms-auto">Voltar</a>
            </div>
            <br>
            <br>
        </form>
    </div>
</div>
</body>
